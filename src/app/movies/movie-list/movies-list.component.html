<div class="row">
    <div class="card-deck" [ngStyle]="{ 'height':'26%','width':'26%'}" *ngFor="let movie of movies; let i =index">
        <div class="card bg-light mx-4 my-4">
            <app-movie-item [movieItem]='movie' [index]= 'movie.movieId'></app-movie-item>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
</div>
