<div class="container">
    <div class="row">
        <div class="card-deck" [ngStyle]="{ 'height':'26%','width':'26%'}" *ngFor="let movie of movies">
            <div class="card bg-light mx-4 my-4">
                <app-viewcard [movieItem]='movie'></app-viewcard>
            </div>
        </div>
    </div>
</div>
